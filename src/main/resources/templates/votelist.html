<!DOCTYPE HTML>

http-equiv="X-UA-Compatible">

<TITLE>投票列表</TITLE> <LINK href="css/style.css" rel="stylesheet" type="text/css"> 
<META name="GENERATOR" content="MSHTML 11.00.10586.420"></HEAD> 
<BODY>
<DIV class="wrap" id="header"><IMG src="images/logo.gif"> </DIV>
<DIV class="wrap" id="navbar">
<DIV class="profile">您好，	<span th:text="${session.Users.username}"></span>	 <SPAN class="return"><A href="voteList">返回列表</A></SPAN>
		 <SPAN class="addnew"><A   href="add.html">添加新投票</A></SPAN>
		 <SPAN class="modify"><A href="http://localhost:8080/myVote/Subject-modify.action">维护</A></SPAN>
		 <SPAN class="return"><A 
href="http://localhost:8080/myVote/User-exit.action">注销</A></SPAN>	 </DIV>
<DIV class="search">
<FORM action="voteList" method="post"><INPUT name="keywords" class="input-text" type="text"><INPUT name="submit" class="input-button" type="submit" value=""/>
		 </FORM></DIV></DIV>
<DIV class="wrap" id="vote">
<H2>投票列表</H2>

<UL class="list">
  <LI class="odd" th:each="p:${pg}">
	  <!--showVote方法，vid主题表id-->
  <H4><A th:href="@{showVote(vid=${p.vid})}" href="http://localhost:8080/myVote/Vote-view.action?entityId=21" th:text="${p.title}">哪个浏览器好用</A>
  			 </H4>
  <DIV class="join"><A th:href="@{showVote(vid=${p.vid})}"  href="http://localhost:8080/myVote/Vote-vote.action?entityId=21">我要参与</A></DIV>
	  <P class="info">共有[[${p.itemNum}]] 个选项，已有[[${p.totalPoll}]] 个人投票 </P></LI>

  </UL>


	<DIV style="float: right;">
		<A th:href="@{voteList(pageNum=${pg.pageNum})}">首页</A>
		|<A th:href="@{voteList(pageNum=${pg.pageNum}-1)}">上一页</A>
		|<A th:href="@{voteList(pageNum=${pg.pageNum}+1)}">下一页</A>
		|<A th:href="@{voteList(pageNum=${pg.getPages()})}">末页</A>
	</DIV><BR>
