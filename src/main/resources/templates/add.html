<SCRIPT type="text/javascript">



    $(function () {
        $("#add").click(function () {
            var op = "<P><INPUT name=\"optionName\" class=\"input-text\" type=\"text\"><a class=\"del\" href=\"javascript:void(0)\">删除</a></P>";
            $("#voteoptions").append(op);
        });

        $("#title").blur(function () {
            var title=$("#title").val();
            $.post("verify",{"title":title},function (data) {
                if(data=="1"){
                    $("#tixing").html("主题已存在")
                }else if(data=="2"){
                    $("#tixing").html("");
                }

            })
        });

    })

</SCRIPT>
