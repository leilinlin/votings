<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<HEAD><META content="IE=11.0000" http-equiv="X-UA-Compatible">
 
<META http-equiv="Content-Type" content="text/html; charset=utf-8"> 
<TITLE>参与投票</TITLE> <LINK href="http://localhost:8080/css/style.css" rel="stylesheet" type="text/css">
<META name="GENERATOR" content="MSHTML 11.00.10586.420"></HEAD> 
<BODY>
<DIV class="wrap" id="header"><IMG src="http://localhost:8080/images/logo.gif"> </DIV>
<DIV class="wrap" id="navbar">
    <DIV class="profile">您好，<span th:text="${session.Users.username}"></span>	 <SPAN class="return"><A href="/voteList">返回列表</A></SPAN>
		 <SPAN class="addnew"><A href="http://localhost:8080/myVote/Subject-add.action">添加新投票</A></SPAN>
		 <SPAN class="modify"><A href="http://localhost:8080/myVote/Subject-modify.action">维护</A></SPAN>
		 <SPAN class="return"><A 
href="http://localhost:8080/myVote/User-exit.action">注销</A></SPAN>	 </DIV>

<DIV class="search">
<FORM action="showVote" method="post">
    <INPUT name="keywords" class="input-text" type="text">
    <INPUT name="submit" class="input-button" type="submit" value=""/>
		 </FORM></DIV></DIV>
<DIV class="wrap" id="vote">
<H2>参与投票</H2>
<UL class="list">
  <LI>
  <H4 th:text="${vote.title}">就业意向城市</H4>
  <P class="info">共有 [[${vote.itemNum}]] 个选项，已有 [[${vote.totalPoll}]] 个投票。</P>
  <FORM action="showVote" method="post">
      <INPUT name="entityId" type="hidden" value="1">
      <INPUT name="struts.token.name" type="hidden" value="token">
      <INPUT name="token" type="hidden" value="4UDEDKPAXYKC1PTLWA2OMZGQ925VSGDB">
				 
    <OL>
      <!--以optionsList键名取出投票集合-->
        <LI th:each="o:${optionsList}">
        <INPUT th:text="${o.optionName}" name="options" th:type="${vtype}"  type="radio" th:value="${o.oid}"></LI>
    </OL>
  <P class="voteView">
      <INPUT type="image" src="images/button_vote.gif"/>

      <A href="http://localhost:8080/myVote/Vote-view.action?entityId=1">
          <IMG src="http://localhost:8080/images/button_view.gif"/></A></P>
  </FORM>
  </LI></UL>
</DIV>
<DIV class="wrap" id="footer">	北大青鸟 © 版权所有 </DIV></BODY></HTML>
